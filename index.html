	<body>

		<h1>Vinesh</h1>
		<div id="vinesh">
			<input type="text" placeholder="Enter your favorite kind of tree here">

				<option value="I love trees">I hate trees</option>
			</select>
			<button onclick="vineshTree();">Tell Me!</button>
		</div>

		<h1>Nick</h1>
		<div id="nick">
			<input type="text" placeholder="dank">
			<select id="selector-nick">
				<option value="oak">Oak</option>
				<option value="Like tree">Hate tree</option>
			</select>
			<button onclick="nickTree();">Hello</button>
		</div>

		<script type="text/javascript" src="vinesh.js"></script>
		<script type="text/javascript" src="nick.js"></script>
